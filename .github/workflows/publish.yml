name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      cadet_core_version:
        description: "cadet-core version to install from pip. If empty read from toml; if toml missing use latest"
        required: false
        default: ""
      cadet_process_ref:
        description: "cadet-process git ref (branch/tag/sha). If empty read from toml; if toml missing use latest release tag"
        required: false
        default: ""
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  test_compatibility:
    uses: ./.github/workflows/test_compatibility.yml
    with:
      cadet_core_version: ${{ github.event.inputs.cadet_core_version || '' }}
      cadet_process_ref: ${{ github.event.inputs.cadet_process_ref || 'dev' }}

  build:
    needs: test_compatibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  test_metapackage:
    needs: publish
    uses: ./.github/workflows/test_pypi_install.yml